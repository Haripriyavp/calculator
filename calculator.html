<html lang="en">

    <body>
        <div class="main-body">
            <div class="calc">
                <div class="output">
                    <input type="text" id="screen">
                </div>
                <div class="buttons">
                    <button onclick="clr()" class="btn">C</button>
                    <button onclick= "del()" class="btn">DEL</button>
                    <div class="row">
                        <button onclick="oper(7)" class="btn">7</button>
                        <button onclick="oper(8)" class="btn">8</button>
                        <button onclick="oper(9)" class="btn">9</button>
                        <button onclick="oper('/')" class="btn">/</button>

                    </div>
                    <div class="row">
                        <button onclick="oper(6)" class="btn">6</button>
                        <button onclick="oper(5)" class="btn">5</button>
                        <button onclick="oper(4)" class="btn">4</button>
                        <button onclick="oper('*')" class="btn">*</button>
                        
                    </div>

                        <button onclick="oper(3)" class="btn">3</button>
                        <button onclick="oper(2)" class="btn">2</button>
                        <button onclick="oper(1)" class="btn">1</button>
                        <button onclick="oper('-')" class="btn">-</button>
                        
                    </div>

                        <button onclick="opereql()" class="btn">=</button>
                        <button onclick="oper(0)" class="btn">0</button>
                        <button onclick="oper('.')" class="btn">.</button>

                    </div>
                </div>
            </div>
        </div>
